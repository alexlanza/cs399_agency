<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Sterling Cooper Draper Pryce</title>

    <!-- LOAD CDNs -->
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/static/css/custom.css">
    <!--load "font awesome" CDN for social media icon scaling -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
          rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- END LOAD CDNs -->
    {% block head %}{% endblock %}

</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top navbar-transparent">
    <div class="container">
        <div class="navbar-header">

            <a class="navbar-brand" href="/">

                <img alt="SCDP" src="/static/images/logo.gif"/>
                <span class="hidden-sm hidden-xs"> Sterling Cooper Draper Pryce</span>
            </a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse navbar-right collapse">

            <ul class="nav navbar-nav">
                <li><a href="/campaigns">OUR WORK</a></li>
                <li><a href="/about">ABOUT US</a></li>
            </ul>
        </div>

        <!--/.nav-collapse -->
    </div>
</nav>
{% block content %}{% endblock %}

<!-- footer with social media icons -->
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 text-muted">
                Sterling Cooper Draper Pryce &#0169 {% now "Y" %}
            </div>
            <div class="col-xs-4">
                <a href="#"><i class="fa fa-lg fa-fw fa-facebook text-muted"></i></a>
                <a href="#"><i class="fa fa-lg fa-fw fa-twitter text-muted"></i></a>
                <a href="#"><i class="fa fa-lg fa-fw fa-google-plus text-muted"></i></a>
                <a href="https://github.com/alexlanza/cs399_agency"><i class="fa fa-lg fa-fw fa-github text-muted"></i></a>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

{% block scripts %}{% endblock %}

</body>
</html>
